services:
  postgres:
    image: postgres:15-alpine
    container_name: phone_lookup_postgres
    environment:
      POSTGRES_DB: phone_lookup
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: phone_lookup_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    image: python:3.11-slim
    container_name: phone_lookup_web
    working_dir: /app
    command: >
      bash -c "
             pip install uv &&
             uv venv &&
             uv sync --frozen &&
             cd phone_lookup &&
             uv run manage.py migrate &&
             uv run manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - DB_HOST=postgres
      - REDIS_HOST=redis
      - PYTHONUNBUFFERED=1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  celery_worker:
    image: ghcr.io/astral-sh/uv:python3.11-bookworm-slim
    container_name: phone_lookup_celery_worker
    working_dir: /app
    command: >
      sh -c "uv sync --frozen &&
             uv run celery -A phone_lookup worker --loglevel=info"
    volumes:
      - .:/app
    environment:
      - DEBUG=True
      - DB_HOST=postgres
      - REDIS_HOST=redis
      - PYTHONUNBUFFERED=1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      web:
        condition: service_started
    restart: unless-stopped

  celery_beat:
    image: ghcr.io/astral-sh/uv:python3.11-bookworm-slim
    container_name: phone_lookup_celery_beat
    working_dir: /app
    command: >
      sh -c "uv sync --frozen &&
             uv run celery -A phone_lookup beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler"
    volumes:
      - .:/app
    environment:
      - DEBUG=True
      - DB_HOST=postgres
      - REDIS_HOST=redis
      - PYTHONUNBUFFERED=1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      web:
        condition: service_started
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data: